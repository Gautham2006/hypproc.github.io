<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Web App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://www.hypnos.site/yuerlogo.webp" alt="Customer Service AI Agent Logo">
        </div>
        <nav class="navigation">
            <ul class="nav-left">
                <!-- Add left navigation items here if needed -->
            </ul>
            <ul class="nav-center">
                <li><button id="theme-toggle" class="theme-toggle"><i id="theme-icon" class="fas fa-sun"></i></button></li>
            </ul>
            <ul class="nav-right login-signup">
                <li><button class="btn login" id="google-signin-btn">Login with Google</button></li>
                <li><button class="btn logout" id="google-signout-btn" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero" id="indexhero">
            <div class="hero-overlay">
                <h1>Revolutionize Your Customer Service Experience</h1>
                <p>Efficient call logs and seamless scheduling</p>
                <button class="btn cta" id="getstarted">Get Started Now</button>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section class="dashboard" id="dashboard" style="display:none;">
            <div class="container">
                <div class="tabs">
                    <button class="tab-link active" onclick="openTab(event, 'CallLogs')">Call Logs</button>
                    <button class="tab-link" onclick="openTab(event, 'Calendar')">Calendar</button>
                    <button class="tab-link" onclick="openTab(event, 'Analytics')">Analytics</button>
                </div>
                <div class="tab-content" id="CallLogs">
                    <h2>Recent Call Logs</h2>
                    <input type="text" class="search-bar" placeholder="Search logs...">
                    <div class="call-log-list" id="call-log-list">
                        <!-- Call logs will be dynamically inserted here -->
                    </div>
                    <div class="pagination">
                        <label for="logsPerPage">Logs per page:</label>
                        <select id="logsPerPage">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                        <button class="btn prev">Previous</button>
                        <button class="btn next">Next</button>
                    </div>
                </div>

                <div class="tab-content" id="Calendar" style="display:none;">
                    <h2>Your Schedule</h2>
                    <iframe id="calendar-iframe" src="" style="border: 0" width="100%" height="600px" frameborder="0" scrolling="no"></iframe>
                </div>

                <div class="tab-content" id="Analytics" style="display:none;">
                    <h2>Analytics</h2>
                    <div id="analytics-chart-section">
                        <canvas id="totalCallsChart"></canvas>
                        <canvas id="avgCallDurationChart"></canvas>
                        <canvas id="customerSatisfactionChart"></canvas>
                        <canvas id="firstCallResolutionChart"></canvas>
                        <canvas id="netPromoterScoreChart"></canvas>
                    </div>
                    <div id="analytics-section" class="call-log-list">

                    </div>
                    <div class="pagination">
                        <label for="logsPerPage">Analytics Logs per page:</label>
                        <select id="logsPerPage">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                        <button class="btn prev">Previous</button>
                        <button class="btn next">Next</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Call 123-456-7890 or email support@example.com for support</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
