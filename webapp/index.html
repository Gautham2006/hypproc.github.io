<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            display: none;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tabs {
            display: flex;
            cursor: pointer;
        }
        .tab-label {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            margin-right: 2px;
            border-bottom: none;
        }
        .tab-label.active {
            background-color: #fff;
            border-top: 2px solid #007bff;
            border-right: 2px solid #007bff;
            border-left: 2px solid #007bff;
        }
        .tab-content {
            border: 2px solid #007bff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab-label active" onclick="showTab(0)">Call Logs</div>
        <div class="tab-label" onclick="showTab(1)">Schedule</div>
        <div class="tab-label" onclick="showTab(2)">Analytics</div>
    </div>
    
    <div id="tab-0" class="tab-content active">
        <h2>Call Logs</h2>
        <p>Placeholder content for Call Logs.</p>
    </div>
    <div id="tab-1" class="tab-content">
        <h2>Schedule</h2>
        <p>Placeholder content for Schedule.</p>
    </div>
    <div id="tab-2" class="tab-content">
        <h2>Analytics</h2>
        <p>Placeholder content for Analytics.</p>
    </div>

    <script>
        function showTab(tabIndex) {
            var tabs = document.getElementsByClassName('tab-content');
            var labels = document.getElementsByClassName('tab-label');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
                labels[i].classList.remove('active');
            }
            tabs[tabIndex].classList.add('active');
            labels[tabIndex].classList.add('active');
        }
    </script>
</body>
</html>
