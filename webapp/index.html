<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://www.hypnos.site/yuerlogo.webp" alt="Customer Service AI Agent Logo">
        </div>
        <nav class="navigation">
            <ul class="nav-left">
                <!-- Add left navigation items here if needed -->
            </ul>
            <ul class="nav-center">
                <li><button id="theme-toggle" class="theme-toggle">Toggle Dark Mode</button></li>
            </ul>
            <ul class="nav-right login-signup">
                <li><button class="btn login" id="google-signin-btn">Login with Google</button></li>
                <li><button class="btn logout" id="google-signout-btn" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="indexhero">
        <div class="hero-overlay">
            <h1>Revolutionize Your Customer Service Experience</h1>
            <p>Efficient call logs and seamless scheduling</p>
            <button class="btn cta" id="getstarted">Get Started Now</button>
        </div>
    </section>

    <!-- Dashboard Section -->
    <section class="dashboard" id="dashboard" style="display:none;">
        <div class="container">
            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'CallLogs')">Call Logs</button>
                <button class="tab-link" onclick="openTab(event, 'Calendar')">Calendar</button>
                <button class="tab-link" onclick="openTab(event, 'Analytics')">Analytics</button>
            </div>
            <div class="tab-content" id="CallLogs">
                <h2>Recent Call Logs</h2>
                <input type="text" class="search-bar" placeholder="Search logs...">
                <div class="call-log-list" id="call-log-list">
                    <!-- Call logs will be dynamically inserted here -->
                </div>
                <div class="pagination">
                    <button class="btn prev">Previous</button>
                    <button class="btn next">Next</button>
                </div>
            </div>

            <div class="tab-content" id="Calendar" style="display:none;">
                <h2>Your Schedule</h2>
                <iframe id="calendar-iframe" src="YOUR_GOOGLE_CALENDAR_IFRAME_URL" style="border: 0" width="100%" height="600px" frameborder="0" scrolling="no"></iframe>
            </div>

            <div class="tab-content" id="Analytics" style="display:none;">
                <h2>Analytics</h2>
                <div id="analytics-section">
                    <!-- Call analytics will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Call 123-456-7890 or email support@example.com for support</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById("calendar-iframe");
            
            iframe.onload = function() {
                var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                // Create a new style element
                var style = document.createElement("style");
                style.type = "text/css";

                // Add your custom styles here
                var css = `
                    body {
                        background: #18191a !important;
                        color: #e4e6eb !important;
                    }
                    .goog-cal-header,
                    .goog-cal-toolbar {
                        background: #333 !important;
                    }
                    .goog-cal-weekgrid-header,
                    .goog-cal-monthgrid-header,
                    .goog-cal-weekgrid-label {
                        background: #444 !important;
                        color: #e4e6eb !important;
                    }
                    .goog-cal-event {
                        background: #007bff !important;
                        color: #fff !important;
                    }
                    .goog-cal-weekgrid-time-column,
                    .goog-cal-weekgrid-times {
                        color: #e4e6eb !important;
                    }
                `;

                // Apply the CSS styles
                style.appendChild(document.createTextNode(css));
                iframeDoc.head.appendChild(style);
            };
        });
    </script>
</body>
</html>
