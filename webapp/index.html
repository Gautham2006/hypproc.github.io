<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    
</head>
<body>
    <header>
        <h1>Welcome to My Web App</h1>
    </header>
    <main>
        <section>
            <h2>About This App</h2>
            <p>This is a sample web application integrated with Make.com scenarios.</p>
            <div id="makeid"></div>
        </section>
        <section>
            <h2>Form Submission</h2>
            <form id="makeForm">
                <label for="data">Enter Data:</label>
                <input type="text" id="data" name="data" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Web App</p>
    </footer>
    <script>
        document.getElementById('makeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = document.getElementById('data').value;
            fetch('https://hook.us1.make.com/hbk0aj8apwfv0gepdesq2ttcjp27ahzb', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: data })
            })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);
                document.getElementById('result').innerHTML = `<p>${result}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
